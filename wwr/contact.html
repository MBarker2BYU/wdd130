<!DOCTYPE html>
<html lang="en-US">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Matthew D. Barker | CSS: Contact Us</title>
    <meta name="description" content="WDD130: Web Fundamwentals White Water Rafting 'Contact Us' page.">
    <meta name="author" content="Matthew D. Barker">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Caveat&family=Nanum+Brush+Script&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="styles/rafting.css">
</head>

<body>
    <header>
        <img src="./images/Logo_Updated.png" alt="Logo" class="logo">
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="trips.html">Trips</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section class="rapid-adventures">
            <div>
                <h1>Rapid Adventures</h1>
                <img src="./images/rapid_adventure2.jpg" alt="Rapid Adventure">
            </div>
        </section>
        <section class="our-team">
            <h2>Meet Our Teams</h2>
            <div class="our-team-flex-container">
                <figure>
                    <img src="./images/captian.jpg" alt="Employee 1">
                    <p>Larry</p>
                </figure>
                <figure>
                    <img src="./images/captian.jpg" alt="Employee 2">
                    <p>Moe</p>
                </figure>
                <figure>
                    <img src="./images/captian.jpg" alt="Employee 3">
                    <p>Curly</p>
                </figure>
                <figure>
                    <img src="./images/captian.jpg" alt="Employee 4">
                    <p>Bill</p>
                </figure>
                <figure>
                    <img src="./images/captian.jpg" alt="Employee 5">
                    <p>Ted</p>
                </figure>
            </div>
        </section>
        <section class="contact-us">
            <div>
                <div>
                    <h2>Contract Us</h2>
                </div>
                <div class="contact-us-grid-container">
                    <div>
                        <p><strong>Address:</strong> 101 Down River, Riverview, CA 92129</p>
                        <p><strong>Phone:</strong> (239) 555-1212</p>
                        <p><strong>Email:</strong> info@rapid.adventures.com</p>
                    </div>
                    <div>
                        <iframe
                            src="https://www.google.com/maps/embed?pb=!1m14!1m12!1m3!1d171094.47053914948!2d-118.43607525199906!3d35.72226290653285!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!5e1!3m2!1sen!2sus!4v1738770759561!5m2!1sen!2sus"
                            width="350" height="250" allowfullscreen="" loading="lazy"
                            referrerpolicy="no-referrer-when-downgrade" id="map"></iframe>
                    </div>
                </div>
            </div>
        </section>
        <form>
            <fieldset>
                <legend>Contact Us</legend>
                <div class="form-item column3">
                    <label for="name">Full Name:</label>
                    <input type="text" id="name" name="name">
                </div>
                <div class="form-item column3">
                    <label for="useremail">Email Address:</label>
                    <input type="email" id="useremail" name="usermail">
                </div>
                <div class="form-item column2">
                    <label>How can we help you?</label>
                    <div>
                        <label><input type="radio" id="General" value="General" required checked="checked"> General</label>
                        <label><input type="radio" id="Reservations" value="Reservations"> Reservations</label>
                        <label><input type="radio" id="Website-Suggestion" value="Website-Suggestion"> Website
                            Suggestion</label>
                    </div>
                </div>
                <div class="form-item center-text">
                    <label id="message-label" for="message-area">Message:</label>
                    <textarea id="message-area" name="message-area" rows="4" placeholder="Type Message Here"></textarea>
                </div>
            </fieldset>
            <div class="submit-controls">
                <div>
                    <input type="checkbox" id="news-letter" name="news-letter">
                    <label for="news-letter">Subscribe to news letter?</label>
                </div>
                <div>
                    <button type="submit">Send Message</button>
                </div>
            </div>
            <!-- <div style="text-align: Right;">
                <button type="Submit">Send Message</button>
            </div> -->
        </form>
    </main>
    <footer>
        <div class="footer-flex-container">
            <div class="footer-social-media-hidden">
                <a href="https://app.moqups.com/r2cfahJQUM4ZEAjjRJZMSjGEAacjzC3y/view/page/ad64222d5">Wireframe</a>
            </div>
            <div class="footer-copyright">
                <p>&copy; 2025 Rapid Adventures. | Matthew D. Barker</p>
            </div>
            <div class="footer-social-media">
                <img src="./images/facebook.png" alt="Facebook" class="footer-social-media-item">
                <img src="./images/x_icon.png" alt="X" class="footer-social-media-item">
                <img src="./images/instagram.png" alt="Instagram" class="footer-social-media-item">
            </div>
        </div>
    </footer>
</body>

</html>
