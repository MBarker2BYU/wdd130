<!DOCTYPE html>
<html lang="en-US">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WDD 130 | Basic HTML and CSS Quiz</title>
    <meta name="description" content="WDD130: Web Fundamwentals HTML FORM - User Poll.">
    <meta name="author" content="Matthew D. Barker">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Caveat&family=Nanum+Brush+Script&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="styles/quiz.css">
</head>
<body>
    <header>
        <div>
            <h1>Basic HTML and CSS Quiz</h1>
        </div>
    </header>
    <Main>
        <form>
            <fieldset>
                <div class="form-item">
                    <label for="q1">1. What does the acronym CSS Stand for?</label>
                    <input type="text" id="q1" name="q1">
                </div>
                <div class="form-item">
                    <label for="q2">2. How are id and class attributes selected in CSS?</label>
                    <textarea name="q2" id="q2" rows="3"></textarea>
                </div>
                <div class="form-item">
                    <label for="q3">3. Which of the following is a valid CSS comment?</label>
                    <select name="q3" id="q3">
                        <option value="" selected disabled>Choose One...</option>
                        <option value="1">Answer 1</option>
                        <option value="2">Answer 2</option>
                        <option value="3">Answer 3</option>                        
                    </select>
                </div>
                <div class="form-item">
                    <label for="q4">4. What is the bottom margin given this declaration?</label>
                    <input type="number" id="q4" name="q4">
                </div>
            </fieldset>
            <div class="center-text">
                <button type="submit">Submit Quiz</button>
            </div>
        </form>
    </Main>
    <footer>
        <p>&copy;2025 | Basic HTML and CSS Quiz | Matthew D. Barker </p>
    </footer>
</body>
</html>
